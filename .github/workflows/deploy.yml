name: Deploy GitHub Pages And Sync to Gitee

# è§¦å‘æ¡ä»¶ï¼šåœ¨ push åˆ° main åˆ†æ”¯åŽ
on:
  push:
    branches:
      - main
    paths-ignore: # ä¸‹åˆ—æ–‡ä»¶çš„å˜æ›´ä¸è§¦å‘éƒ¨ç½²
      - LICENSE
# ä»»åŠ¡
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest #éƒ¨ç½²è¿è¡ŒçŽ¯å¢ƒæ­å»º
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@main
        with:
          persist-credentials: false
          fetch-depth: 0 #githubä»£ç æ‹‰å–æ·±åº¦

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build ðŸ”§
        run: |
          pnpm build
          ls -lrth

      - name: ðŸ“² Push To GitHub Pages
        uses: ftnext/action-push-ghpages@v1.0.0
        with:
          build_dir: dist
          github_token: ${{ secrets.DEPLOY_TOKEN }}
